<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confidential marketplace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

   <script>
    if (!sessionStorage.getItem("accessAllowed")) {
        window.location.href = "login.html";
    }
</script>
</head>
<body>

    <div class="app-container">
        <span class="navigation"
                <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 18H21" stroke="#ffffff" stroke-width="2" stroke-linecap="square"/>
                <path d="M3 12H21" stroke="#ffffff" stroke-width="2" stroke-linecap="square"/>
                    <path d="M3 6H21" stroke="#ffffff" stroke-width="2" stroke-linecap="square"/>
            </svg>
            
                </span>
        <aside class="sidebar">
              <nav class="nav-links">
                <a href="#" class="nav-item active">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                    Dashboard
                </a>
                <a href="collection.html" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                    My Collections
                </a>
                
                <a href="#" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"></path><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"></path><path d="M18 12a2 2 0 0 0 0 4h4v-4Z"></path></svg>
                    Wallet & Revenue
                </a>
                
            </nav>

        
        </aside>

        <main class="main-content">
            
            <header class="top-bar">
                
                <div class="brand">
                <div class="logo-icon-small">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                </div>
                <span>CONFIDENTIAL </br>MARKETPLACE</span>
            </div>
            
                
                <div class="top-actions">

                    <div class="user-mini-profile" id="the-profile">
                <div class="avatar-circle"></div>
                <div class="user-info">
                    <span class="user-name">0x71...3A9</span>
                    <span class="user-status">Encrypted</span>
                </div>
                    <button class="btn-icon-only">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
                        <div class="notification-dot"></div>
                    </button>
                </div>
            
            </header>

            <section class="stats-grid">
                <div class="stat-card">
                    <div class="stat-header">
                        <span>Total Revenue</span>
                        <svg class="lock-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                    </div>
                    <div class="stat-value-container">
                        <h3 class="encrypted-text" data-value="14.5 ETH">••••••••</h3>
                        <button class="btn-reveal" onclick="toggleReveal(this)">Show</button>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <span>Active Private Bids</span>
                        <div class="status-dot"></div>
                    </div>
                    <div class="stat-value-container">
                        <h3>3 Active</h3>
                        <span class="sub-text">Highest: <span class="encrypted-text-small" data-value="2.4 ETH">****</span></span>
                        <button class="btn-reveal-small" onclick="toggleReveal(this.previousElementSibling)">Show</button>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <span>My Collections</span>
                    </div>
    
                
                 <div class="stat-value-container">
                        <h3>2 Collections</h3>
                        <span class="sub-text">12 Items Minted</span>
                    </div>
                </div>
            </section>

            <section class="assets-section">
                <div class="section-header">
                    <h3>Confidential Assets</h3>
                    <div class="filter-tabs">
                        <button class="filter-btn active">All</button>
                        <button class="filter-btn">Listed</button>
                        <button class="filter-btn">Unlisted</button>
                    </div>
                </div>
               <!--the collection dashboard-->
                    
            </section>
            <nav  >
              <a href="create.html" id="create-item"   >
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
                    Create  </a>  
              </nav>
        </main>
         
                     
    </div>
            
    <script src="me.js"></script>
</body>
</html>
