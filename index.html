<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confidential NFT Marketplace</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <h1 class="logo">Confidential NFT Marketplace</h1>
    <div class="auth-buttons">
      <button id="emailLoginBtn">Sign in with Email</button>
      <button id="walletLoginBtn">Connect Wallet</button>
    </div>
  </nav>

  <header class="hero">
    <h2>Private. Encrypted. Secure.</h2>
    <p>Mint, list, and trade NFTs with total confidentiality.</p>
  </header>

  <main class="dashboard hidden" id="dashboard">
    <section class="collections">
      <h3>My Collections</h3>
      <button id="createCollectionBtn">Create New Collection</button>
      <div id="collectionsList"></div>
    </section>

    <section class="nfts">
      <h3>My Confidential NFTs</h3>
      <div id="nftsList"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
