<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private NFT Marketplace | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="bg-grid"></div>
    <div class="bg-glow"></div>

    <main class="login-container">
        
        <div class="login-card">
            <div class="brand-header">
                <div class="logo-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                </div>
                <h1>CONFIDENTIAL <span class="highlight">MARKET</span></h1>
                <p class="tagline">Own, Trade, and Collect in Total Confidentiality.</p>
            </div>

                <button onclick="window.location.href='index.html'" id="btn-wallet-connect" class="btn btn-secondary" >
                    <svg class="btn-icon" fill="none" stroke="#4c74c2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                    <span style="color: #4c74c2;">Connect Wallet</span>
                </button>
            </div>

      
           

        </div>
        
      
    </main>

<script>
        function enterSite() {
            // 1. Give the user a "ticket" (save in session memory)
            sessionStorage.setItem("accessAllowed", "true");
            
            // 2. Send them to the main page
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
